<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="navbar-nav">
        <!-- nav always showing -->
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
          <a routerLink="/nextcloud" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Nextcloud</a>
          <a routerLink="/synology" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Synology</a>
          <a routerLink="/status" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Status</a>
          <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Contact</a>
        </div>
        <!-- nav: currently logged out -->
        <div class="navbar-nav" *ngIf="!account">
          <a routerLink="/login" routerLinkActive="active" class="nav-item nav-link">Login</a>
        </div>
        <!-- nav: currently logged in -->
        <div class="navbar-nav" *ngIf="account">
          <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
          <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
          <a (click)="logout()" class="nav-item nav-link">Logout</a>
        </div>
    </nav>

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    <!-- main router outlet -->
    <router-outlet></router-outlet>
</div>
