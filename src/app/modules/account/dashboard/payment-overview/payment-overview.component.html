<mat-card>
    <mat-card-title>
        Payment Method
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
               <div *ngIf="isCreditCard()" class="icon-text">
                    <mat-icon>credit_card</mat-icon>{{getPaymentMethod()}}
                </div>
                <div *ngIf="isSEPA()">
                    <mat-icon>credit_card</mat-icon>{{getPaymentMethod()}}
                  </div>
                <div *ngIf="isPayPal()">
                    <img src="assets/img/logo/paypal_logo.png" alt="PayPal Logo">{{getPaymentMethod()}}
                  </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/dashboard/change-payment" mat-stroked-button color="primary">
            Change payment method
        </button>
    </mat-card-actions>
</mat-card>
