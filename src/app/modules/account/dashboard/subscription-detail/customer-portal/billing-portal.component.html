<mat-card>
    <mat-card-title>
        Billing Portal
    </mat-card-title>
    <mat-card-subtitle>What you can do:</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>event_busy</mat-icon>
                    Cancel subscriptions.
                </div>
            </mat-list-item>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>add_card</mat-icon>
                    Update payment methods.
                </div>
            </mat-list-item>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>receipt_long</mat-icon>
                    View current and past invoice history<br>and download invoices.
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="openBillingPortal()" mat-stroked-button color="primary">Open Billing Portal</button>
    </mat-card-actions>
</mat-card>
