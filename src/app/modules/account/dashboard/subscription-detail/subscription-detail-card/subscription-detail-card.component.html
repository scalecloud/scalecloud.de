<mat-card routerLink="/dashboard/subscription/{{getID()}}">
    <mat-card-title>
        {{getProductName()}}
    </mat-card-title>
    <mat-card-subtitle>{{getProductType()}}</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>numbers</mat-icon>
                    {{getID()}}
                </div>
            </mat-list-item>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>cloud</mat-icon>
                    {{getStorageAmount()}} TB
                </div>
            </mat-list-item>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>person</mat-icon>
                    {{getUserCount()}}
                </div>
            </mat-list-item>
            <mat-list-item>
                <div class="icon-text">
                    <mat-icon>payments</mat-icon>
                    {{getPricePerMonth() / 100 | currency:getCurrency() : 'symbol' : '1.0-0'}}
                    <span class="price-month">/month</span>
                </div>
            </mat-list-item>

            <div *ngIf="isCancelAtPeriodEnd()">
                <mat-list-item>
                    <div class="icon-text">
                        <mat-icon>
                            event_busy
                        </mat-icon>
                        {{getCancelAt() * 1000 | date }}
                    </div>
                </mat-list-item>
            </div>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button routerLink="/dashboard/subscription/{{getID()}}" mat-stroked-button color="primary">DETAILS</button>
    </mat-card-actions>
</mat-card>
