<mat-form-field class="full-width">
    <input matInput type="text"  [formControl]="countryControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCountrySelected($event.option.value)">
        <mat-option *ngFor="let country of filteredCountries | async" [value]="country.name">
            {{ country.name }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
