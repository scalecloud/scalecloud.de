<mat-dialog-content>
  <p>Are you sure you want to cancel your subscription?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">Cancel Subscription</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
