<mat-dialog-content>
    <p>Are you sure you want to resume your subscription?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Resume Subscription</button>
</mat-dialog-actions>
