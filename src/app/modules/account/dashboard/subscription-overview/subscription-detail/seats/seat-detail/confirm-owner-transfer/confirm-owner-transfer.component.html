<h1 mat-dialog-title>Confirm Owner Transfer</h1>
<div mat-dialog-content>
  <p>Are you sure you want to transfer your ownership to <b>{{data.email}}</b>?</p>
  <p>You will lose the ownership to this subscription.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>
