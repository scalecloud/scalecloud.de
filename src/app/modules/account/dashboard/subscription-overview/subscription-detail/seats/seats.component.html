<mat-card>
    <mat-card-title>
        Seats
    </mat-card-title>
    @if( seatListReply?.emails && seatListReply?.max_seats ) {
    <mat-card-subtitle>Used
        @if( getMaxSeats() > 0) {
        {{getCurrentSeats()}}/{{getMaxSeats()}}
        }
    </mat-card-subtitle>
    }
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            @if( seatListReply ) {
            @for (email of seatListReply.emails; track $index) {
            <mat-list-item>{{email}}</mat-list-item>
            }
            }
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addSeat()" [disabled]="!isAddSeatPossible()" mat-stroked-button color="primary">Invite</button>
    </mat-card-actions>
</mat-card>
