<mat-card>
    @if ( loading || seatListReply == null) {
        <mat-progress-bar mode="query"></mat-progress-bar>
        }
    <mat-card-title>
        Users
    </mat-card-title>
    @if( seatListReply?.totalResults && seatListReply?.maxSeats ) {
    <mat-card-subtitle>
        Used {{getUsedSeats()}}/{{getMaxSeats()}}
    </mat-card-subtitle>
    }
    <mat-divider></mat-divider>
    <mat-card-content>
        @if( seatListReply ) {
        <mat-list>
            @for (email of seatListReply.emails; track $index) {
            <mat-list-item>{{email}}</mat-list-item>
            }
        </mat-list>
        <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="seatListReply.totalResults"
            [pageSize]="pageSize" [disabled]="loading" [showFirstLastButtons]="showFirstLastButtons"
            [hidePageSize]="hidePageSize" [pageIndex]="seatListReply.pageIndex" aria-label="Select page">
        </mat-paginator>
        }
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addSeat()" [disabled]="!isAddSeatPossible()" mat-stroked-button color="primary">Invite</button>
    </mat-card-actions>
</mat-card>
