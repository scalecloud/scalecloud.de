<div class="flex-container">
    <div class="flex-item">
        <mat-card>
            <mat-card-title>
                {{getProductName()}}
            </mat-card-title>
            <mat-card-subtitle>{{getProductType()}}</mat-card-subtitle>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-list>
                    <mat-list-item matTooltip="ID of the subscription.">
                        <div class="icon-text">
                            <mat-icon>numbers</mat-icon>
                            {{getID()}}
                        </div>
                    </mat-list-item>
                    <mat-list-item matTooltip="Total amount of storage available in the subscription.">
                        <div class="icon-text">
                            <mat-icon>cloud</mat-icon>
                            Storage: {{getTotalStorageAmount()}} TB
                        </div>
                    </mat-list-item>
                    <mat-list-item matTooltip="Total amount of users available in the subscription.">
                        <div class="icon-text">
                            <mat-icon>person</mat-icon>
                            Users: {{getUserCount()}}
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button routerLink="/dashboard/subscription/{{getID()}}" mat-stroked-button
                    color="primary">DETAILS</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
