<div fxLayoutAlign="space-evenly">
    <mat-card>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <p>Please enter your E-Mail address to request a password reset.</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field appearance="fill">
                        <mat-label>E-Mail:</mat-label>
                        <input type="email" matInput placeholder="E-Mail" [formControl]="email"
                            required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessageEMail()}}</mat-error>
                    </mat-form-field>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="forgotPassword()" mat-raised-button
                color="primary">Reset Password</button>
            <button routerLink="/login" mat-stroked-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
