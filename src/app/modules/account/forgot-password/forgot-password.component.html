<div fxLayoutAlign="space-evenly">
    <mat-card>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-content>
            <p>Please enter your E-Mail address to request a password reset.</p>
            <mat-form-field appearance="fill">
                <mat-label>E-Mail:</mat-label>
                <input type="email" matInput placeholder="E-Mail" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessageEMail()}}</mat-error>
            </mat-form-field>
            <div class="flex-container">
                <div class="flex-item">
                    <button [disabled]="clicked" (click)="forgotPassword()" mat-raised-button color="primary">
                        {{getButtonText()}}
                    </button>
                </div>
                <div class="flex-item">
                    <button routerLink="/login" mat-stroked-button>Login</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
