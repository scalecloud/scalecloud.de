<div fxLayoutAlign="space-evenly">
      <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-content>
                  <mat-list>
                        <mat-list-item>
                              <mat-form-field appearance="fill">
                                    <mat-label>E-Mail:</mat-label>
                                    <input matInput placeholder="E-Mail" [formControl]="email" required>
                                    <mat-error *ngIf="email.invalid">{{getErrorMessageEMail()}}</mat-error>
                              </mat-form-field>
                        </mat-list-item>
                        <mat-list-item>
                              <mat-form-field appearance="fill">
                                    <mat-label>Password:</mat-label>
                                    <input type="password" matInput placeholder="Password" [formControl]="password"
                                          required>
                                    <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
                              </mat-form-field>
                        </mat-list-item>
                  </mat-list>
            </mat-card-content>
            <mat-card-actions>
                  <button mat-raised-button color="primary">Login</button>
                  <button mat-stroked-button>Forgot Password</button>
            </mat-card-actions>
      </mat-card>
</div>
