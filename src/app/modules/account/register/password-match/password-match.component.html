<mat-list-item>
    <ng-container *ngIf="isMatching(); then matching; else noMatching">
    </ng-container>
    <ng-template #matching>
        <mat-icon class="icon-green">check_circle</mat-icon>
    </ng-template>
    <ng-template #noMatching>
        <mat-icon class="icon-red">error</mat-icon>
    </ng-template>
    {{getMessageMatching()}}
</mat-list-item>
