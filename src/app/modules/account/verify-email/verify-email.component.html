<mat-card>
    <mat-card-title>Thank You for Registering</mat-card-title>
    <mat-card-content>
        <div *ngIf="authService.user as user">
            <p>
                We have sent a confirmation E-Mail to: <strong>{{ user.email }}</strong>.
            </p>
            <p>
                Please check your E-Mail and click on the link to verfiy your E-Mail
                address.
            </p>
        </div>
        <div class="flex-container">
            <div class="flex-item">
                <button (click)="openReturnURL()" mat-raised-button color="primary">
                    Proceed to Checkout
                </button>
            </div>
            <div class="flex-item">
                <button [disabled]="clicked" (click)="sendVerificationMail();" mat-stroked-button>
                    {{getButtonText()}}
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
