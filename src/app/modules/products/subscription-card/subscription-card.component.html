<mat-card *ngIf="nextcloudProduct != undefined || synologyProduct != undefined">
    <mat-card-title>
        {{getName()}}
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-list>
            <mat-list-item>
                <mat-icon>
                    {{getStorageIcon()}}
                </mat-icon>
                {{getStorageAmount() * getQuantity() }} {{getStorageUnit()}}
            </mat-list-item>
            <mat-list-item>
                <mat-icon>
                    {{getScalableIcon()}}
                </mat-icon>
                Scalable
            </mat-list-item>
            <mat-list-item>
                <mat-icon>
                    {{getTrialIcon()}}
                </mat-icon>
                {{getTrialDays()}}
                &nbsp;days trial
            </mat-list-item>
            <mat-list-item>
                <mat-icon>
                    {{getUsersIcon()}}
                </mat-icon>
                <mat-label>User count:</mat-label>
                <app-quantity></app-quantity>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
    <mat-card-subtitle>
        {{getPricePerMonth() * getQuantity() | currency:'EUR' : 'symbol' : '1.0-0'}}
        <span class="price-month">/month</span>
    </mat-card-subtitle>
    <mat-card-actions>
        <button (click)="openCheckoutSession()" mat-stroked-button color="primary">SUBSCRIBE</button>
    </mat-card-actions>
</mat-card>
